{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>SAE23 - Accueil</title>
  <link rel="stylesheet" type="text/css" href="{% static 'administration/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <h1 class="title">SAE23</h1>
</head>
<body>
  <div id="background"></div>  
  <div class="content">
    <h1 class="title">Bienvenue sur notre site d'administration de serveur</h1>
  </div>
  <div class="share">
    <ol>
      <li><a href="/affiche-application">Afficher les applications</a></li>
      <li><a href="/affiche-utilisateur">Afficher les utilisateur</a></li>
      <li><a href="/affiche-serveur">afficher les serveurs</a></li>
      <li><a href="/affiche-service">Afficher les services</a></li>
      <li><a href="/affiche-type-serveur">Afficher les types de service</a></li>
    </ol>
    <div class="toggle"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      const toggle = $('.toggle');

      toggle.click(function() {
        const shareBtn = $('.share');
        shareBtn.toggleClass('active');
      });
    });
  </script>
</body>
</html>
