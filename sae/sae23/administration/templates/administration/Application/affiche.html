{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SAE23 | Application</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'administration/style.css' %}">
</head>
<body>
<form id="msform" method="post" action="/traitement-ajout-application/" enctype="multipart/form-data">
  <fieldset>
    <h2 class="fs-title">Les applications</h2>
    <a href="/choix-ajout"><input type="button" name="previous" value="Ajouter une application" /></a> 
    <a href="/"><input type="button" name="previous" value="Retour à l'acceuil" /></a>
    <article>
        {% for application in base %}
            <div>
                <p >############<br>
                  
                  <br>nom: {{application.nom}} 
                  <br>logo: <img src="{{application.logo.url}}"> 
                  <br>utilisateur: {{application.utilisateur}} 
                  <br>serveur : {{application.serveur}}<br><br>
                
                </p>
            <a href="/update-application/{{application.id}}"><input type="button" name="previous" class="previous action-button" value="Mettre à jour" /></a>
            <a href="/delete-application/{{application.id}}"><input type="button" name="previous" class="previous action-button" value="Supprimer" /></a>
            </div>
        {% endfor %}
    </article>
  </fieldset>
</form>
</body>
</html>
