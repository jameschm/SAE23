<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - formulaire</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<form id="msform">
  <ul id="progressbar">
    <li class="active">Ajouter un serveur</li>
    <li>Ajouter un type de serveur</li>
    <li>Ajouter un utilisateur</li>
    <li>Ajouter un service</li>
    <li>Ajouter une application</li>
  </ul>
  <fieldset>
    <h2 class="fs-title">Ajouter un serveur</h2>
    <h3 class="fs-subtitle">Étape 1</h3>
    <input type="text" name="nom" placeholder="Nom du serveur" />
    <input type="text" name="type" placeholder="Type de serveur" />
    <input type="number" name="processeur" placeholder="Nombre de processeurs" />
    <input type="number" name="memoire" placeholder="Capacité mémoire" />
    <input type="number" name="stockage" placeholder="Capacité de stockage" />
    <input type="button" name="next" class="next action-button" value="Suivant" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Ajouter un type de serveur</h2>
    <h3 class="fs-subtitle">Étape 2</h3>
    <input type="text" name="type" placeholder="Type de serveur" />
    <input type="text" name="description" placeholder="Description" />
    <input type="button" name="previous" class="previous action-button" value="Précédent" />
    <input type="button" name="next" class="next action-button" value="Suivant" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Ajouter un utilisateur</h2>
    <h3 class="fs-subtitle">Étape 3</h3>
    <input type="text" name="nom" placeholder="Nom" />
    <input type="text" name="prenom" placeholder="Prénom" />
    <input type="email" name="email" placeholder="Email" />
    <input type="button" name="previous" class="previous action-button" value="Précédent" />
    <input type="button" name="next" class="next action-button" value="Suivant" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Ajouter un service</h2>
    <h3 class="fs-subtitle">Étape 4</h3>
    <input type="text" name="nom" placeholder="Nom du service" />
    <input type="date" name="date" placeholder="Date de lancement" />
    <input type="number" name="espace" placeholder="Espace mémoire utilisé" />
    <input type="number" name="memoire" placeholder="Mémoire vive nécessaire" />
    <input type="text" name="serveur" placeholder="Serveur de lancement" />
    <input type="button" name="previous" class="previous action-button" value="Précédent" />
    <input type="button" name="next" class="next action-button" value="Suivant" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Ajouter une application</h2>
    <h3 class="fs-subtitle">Étape 5</h3>
    <input type="text" name="nom" placeholder="Nom de l'application" />
    <input type="file" name="logo" placeholder="Logo" />
    <input type="text" name="serveurs" placeholder="Serveurs" />
    <input type="text" name="utilisateur" placeholder="Utilisateur" />
    <input type="button" name="previous" class="previous action-button" value="Précédent" />
    <input type="submit" name="submit" class="submit action-button" value="Soumettre" />
  </fieldset>
</form>

  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
<script  src="./script.js"></script>

</body>
</html>
